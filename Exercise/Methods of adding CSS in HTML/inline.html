<html>
    <head>
        <title>This is a learning program</title>
    </head>
    <body>
        <h1>Written directly within the HTML element using the "Style" attribute</h1>
        <p1 style="color: red; font-family: Georgia, 'Times New Roman', Times, serif;">Hi this text will be in Red colour</p1><br>
        <p1 style="color: orange; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Hi this text will be in Orange colour</p1><br>
        <p1 style="color: red; font-size: medium; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Hi this text will be in Scarlet colour</p1><br>
        <p1 style="color: honeydew; font-size: larger; font-style: oblique;">Hi this text will be in Hazel</p1><br>
        <p1 style="color: navajowhite; font-family: Arial, Helvetica, sans-serif;">Hi this text will be in Neon colour</p1><br>
        <p1 style="color: blue; font-style: oblique;">Hi this text will be in Indigo colur</p1><br>
    </body>
</html>
